<div class="login-page">
	<div class="login-container">

		<div class="row">

			<div class="col-sm-6">
				<!-- Add class "fade-in-effect" for login form effect -->
				<form method="post" role="form" id="login" class="login-form fade-in-effect in">

					<div class="login-header">
						<a class="logo">
							<img src="assets/images/logo@2x.png" alt="" width="190" />
						</a>

						<p>Welcome to Simitu ApS MailSecurity</p>
					</div>


					<div class="form-group">
						<label class="control-label" for="username">Username</label>
						<input type="text" class="form-control input-dark" name="username" id="username" autocomplete="off" />
					</div>

					<div class="form-group">
						<label class="control-label" for="passwd">Password</label>
						<input type="password" class="form-control input-dark" name="passwd" id="passwd" autocomplete="off" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-secondary  btn-block text-left">
							<i class="fa-lock"></i>
							Log In
						</button>
					</div>

					<div class="login-footer">
						<a href="#" class="pull-left">Forgot your password?</a>
						<a href="#" class="pull-right">Request QMS token</a>

						<div class="clearfix"></div>
						<div class="info-links">
							<a href="#">© 2017 · Simitu ApS · +45 71 992 993 · info@simitu.dk - 17.02.12-1</a>
						</div>

					</div>

				</form>

			</div>
		</div>
	</div>
</div>
